<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>Username: {{user.username}}</mat-card-subtitle>
      <mat-card-subtitle>ID: {{user.id}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img src="https://via.placeholder.com/120x180" [alt]="user.name" width="120" height="180">
    <p>Email: {{user.email}}</p>
    <p>Site: {{user.website}}</p>
    <p>Phone: {{user.phone}}</p>
    <ul>Address:
      <li *ngFor="let string of user.address | printObj">{{string}}</li>
    </ul>
    <ul>Company:
      <li *ngFor="let string of user.company | printObj">{{string}}</li>
    </ul>
  </mat-card-content>
</mat-card>
