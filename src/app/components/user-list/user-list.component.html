<div class="user-list">
  <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[3, 5, 10]"
  ></mat-paginator>

  <div class="user-filter">
    <button class="user-filter__clear" *ngIf="selected" mat-icon-button aria-label="clear filter" (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-form-field class="user-filter__select" appearance="fill">
      <mat-label>Filter</mat-label>
      <mat-select  (selectionChange)="applyFilter()" [(value)]="selected">
        <mat-option value="" default>
          All Company
        </mat-option>
        <mat-option *ngFor="let user of users" [value]="user.company.name">
          {{user.company.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="user-sort">
    <mat-form-field class="user-filter__select" appearance="fill">
      <mat-label>Sorting</mat-label>
      <mat-select (selectionChange)="applySort()" [(value)]="sortBy">
        <mat-option *ngFor="let sort of sortOptions" [value]="sort">
          {{sort}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z8">
    <table class="users-table" mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" >

      <ng-container matColumnDef="photo" >
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td class="clickable" matRipple mat-cell *matCellDef="let user" (click)="userClickHandler(user.id)">
          <img
            class="user-photo"
            src="https://via.placeholder.com/120x180"
            [alt]="user.name"
            width="120"
            height="180"
            [matTooltip]="user.name"
            matTooltipPosition="after">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
        <td class="clickable" matRipple mat-cell *matCellDef="let user" (click)="userClickHandler(user.id)" >
          <span [matTooltip]="user.name" matTooltipPosition="after">{{user.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let user "> {{user.address | formatAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
