<div class="user-list" *ngIf="users.length; else loader">
  <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
  ></mat-paginator>

  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <mat-select  (selectionChange)="applyFilter($event)" [(value)]="selected">
      <mat-option value="" default>
        All Company
      </mat-option>
      <mat-option *ngFor="let user of users" [value]="user.company.name">
        {{user.company.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

      <ng-container matColumnDef="photo" >
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td class="clickable" mat-cell *matCellDef="let user" (click)="userClickHandler(user.id)" [matTooltip]="user.name" matTooltipPosition="above">
          <img class="user-photo" src="https://via.placeholder.com/120x180" [alt]="user.name" width="120" height="180">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
        <td class="clickable" mat-cell *matCellDef="let user" (click)="userClickHandler(user.id)" [matTooltip]="user.name" matTooltipPosition="above"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let user "> {{user.address | formatAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
